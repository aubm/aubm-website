install:
  - curl -LO https://github.com/gohugoio/hugo/releases/download/v0.62.1/hugo_0.62.1_Linux-64bit.deb
  - sudo dpkg -i hugo_0.62.1_Linux-64bit.deb

script:
  - hugo
  - echo "www.aubm.net" > public/CNAME

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: public
  on:
    branch: master
