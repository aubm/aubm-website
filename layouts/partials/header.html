<header>
    <div class="site-title">
        <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
    </div>
    <div class="job-title">
    	<i>{{ i18n "jobTitle" }}</i>
    </div>
    <div class="languages">
        {{ range $.Site.Home.AllTranslations }}
        <div><a class="color-link" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></div>
        {{ end }}
    </div>
</header>
