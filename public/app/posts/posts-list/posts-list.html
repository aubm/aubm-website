<div class="posts-list">
    <article ng-repeat="post in plc.posts" class="clearfix">
        <div class="post-date" ng-bind="post.created_at"></div>
        <h2><a href="/blog/{{ post.slug }}">{{ post.title }}</a></h2>
        <p>
            {{ post.content_short }}
            <a href="/blog/{{ post.slug }}">Lire la suite</a>
        </p>
    </article>
</div>
